<body>
    <script>
        const radius = parseFloat(prompt('Enter Radius'));
        

        const areaOfCircle = 3.142 * radius * radius;

        console.log(`Radius = ${radius}`);
        
        console.log(`Area of Circle: ${areaOfCircle}`);
    </script>
</body>
