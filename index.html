<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const temp = parseFloat(prompt("Enter temperature in Celsius: "));

        const fahrenheit = (temp * 9/5) + 32;

        console.log(`Temperature in Fahrenheit : ${fahrenheit} `);
    </script>
</body>
</html>
